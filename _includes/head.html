<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | Delight Consulting</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github.url }}">

  <!-- Include ALL the favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/apple-touch-icon-57x57.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "/apple-touch-icon-60x60.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/apple-touch-icon-72x72.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/apple-touch-icon-76x76.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/apple-touch-icon-114x114.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/apple-touch-icon-120x120.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/apple-touch-icon-144x144.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/apple-touch-icon-152x152.png" | prepend: site.github.url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon-180x180.png" | prepend: site.github.url }}">
  <link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | prepend: site.github.url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/favicon-194x194.png" | prepend: site.github.url }}" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ "/favicon-96x96.png" | prepend: site.github.url }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ "/android-chrome-192x192.png" | prepend: site.github.url }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | prepend: site.github.url }}" sizes="16x16">
  <link rel="manifest" href="{{ "/manifest.json" | prepend: site.github.url }}">
  <link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | prepend: site.github.url }}" color="#f6a824">
  <meta name="msapplication-TileColor" content="#6ea8c1">
  <meta name="msapplication-TileImage" content="{{ "/mstile-144x144.png" | prepend: site.github.url }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="https://use.typekit.net/fqq8qzp.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
